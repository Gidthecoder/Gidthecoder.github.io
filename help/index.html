<DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			h1 {
				color:white;
				background-color:black;
				font-size:70px;
				padding:20px;
			}
		</style>
	</head>
	<body>
		<h1>Introduction to DOM</h1>
		<script>
			//document.querySelector() returns an element that matches it's selector
			let h1 = document.querySelector('h1');
			
			//style property modifies the CSS styling of HTML elements
			h1.style.backgroundColor = 'crimson';
			
		</script>
	</body>
	
</html>
